<!--Carrusel-->
<div id="myCarousel" class="carousel slide mb-6" data-bs-ride="carousel" data-bs-interval="2000">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-label="Slide 1"
      aria-current="true"></button>
    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2" class=""></button>
    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3" class=""></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="../../../assets/images/obras/encuentros.jpg" class="d-block w-100" alt="Imagen 1">
      <div class="container">
      </div>
    </div>
    <div class="carousel-item">
      <img src="../../../assets/images/obras/madrehija.jpg" class="d-block w-100" alt="Imagen 2">
      <div class="container">
      </div>
    </div>
    <div class="carousel-item">
      <img src="../../../assets/images/obras/banner.jpg" class="d-block w-100" alt="Imagen 3"
        style="object-position: 80% 20%;">
      <div class="container">
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<!--Perfil y Links-->
<app-profile></app-profile>

<!--Video-->
<app-video></app-video>
