<!--Carrusel-->
<div id="myCarousel" class="carousel slide mb-6" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-label="Slide 1"
      aria-current="true"></button>
    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2" class=""></button>
    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3" class=""></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="../../../assets/images/cuadro.jpg" class="d-block w-100" alt="Imagen 1">
      <div class="container">
        <div class="carousel-caption text-start">
          <h1>Example headline.</h1>
        </div>
      </div>
    </div>
    <div class="carousel-item">
      <img src="../../../assets/images/cuadro2.jpg" class="d-block w-100" alt="Imagen 2">
      <div class="container">
        <div class="carousel-caption">
          <h1>Another example headline.</h1>
        </div>
      </div>
    </div>
    <div class="carousel-item">
      <img src="../../../assets/images/cuadro3.jpg" class="d-block w-100" alt="Imagen 3">
      <div class="container">
        <div class="carousel-caption text-end">
          <h1>One more for good measure.</h1>
        </div>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<!--Perfil y Links-->
<app-profile></app-profile>

<!--Video-->
<app-video></app-video>
